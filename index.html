<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="main-container">
            <div id="sidebar">
                <div id="logo-background"></div>
                <p id="bg-attribute">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div id="content-area">
                <form>
                    <h2 id="description">
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <i>now</i> to get started.

                        You <i>know</i> you want to.
                    </h2>
                    <div id="form-section">
                        <h3>Let's do this!</h3>
                        <div id="form-container">
                                <fieldset>
                                    <p>
                                        <label for="first_name">First Name</label>
                                        <input type="text" name="first_name" required>
                                    </p>
                                    <p>
                                        <label for="last_name">Last Name</label>
                                        <input type="text" name="last_name" required>
                                    </p>
                                    <p>
                                        <label for="email">Email</label>
                                        <input type="text" name="email" required>
                                    </p>
                                    <p>
                                        <label for="phone_number">Phone number</label>
                                        <input type="text" name="phone_number" required>
                                    </p>
                                    <p>
                                        <label for="password">password</label>
                                        <input type="text" name="password" required>
                                    </p>
                                    <p>
                                        <label for="confirm_password">Confirm password</label>
                                        <input type="text" name="confirm_password" required>
                                    </p>
                                </fieldset>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="https://google.com/">Log in</a></p>
                </form>
            </div>
    </section>
</body>
</html>
